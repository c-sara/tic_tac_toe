<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <section>
        <h1 class="game-title">Tic Tac Toe</h1>

        
        <h2 class="round">Round: <span class="round-tracker">1</span></h2>

        <div class="row-container">
        
            <div class="player-one-container">
                <h2 class="player-one">Player 1</h2>
                <img class = "dog-pic starting-player" src="puppy.jpg" alt="">
                <h2 class>Score: <span class="player-one-score">0</span></h2>
            </div>
            
            <div class="grid-container">
                <div class="grid" id="grid-1"></div>
                <div class="grid" id="grid-2"></div>
                <div class="grid" id="grid-3"></div>
                <div class="grid" id="grid-4"></div>
                <div class="grid" id="grid-5"></div>
                <div class="grid" id="grid-6"></div>
                <div class="grid" id="grid-7"></div>
                <div class="grid" id="grid-8"></div>
                <div class="grid" id="grid-9"></div>
            </div>

            <div class="player-two-container">
                <h2 class="player-two">Player 2</h2> 
                <img class = "cat-pic animate__animated" src="kitty.jpg" alt="">
                <h2>Score: <span class="player-two-score">0</span></h2>
            </div>

        </div>

        <h2 class="game-message">Player 1 begins</h2>

        <div class="button-container">
            <h3 class="next-round-btn">Next Round</h3>
            <h3 class="reset-btn">Reset</h3>
        </div>

        <span class="losing-player"></span><span class="losing-message"></span>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
