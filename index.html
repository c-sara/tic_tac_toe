<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game-title">Tic Tac Toe</h1>

        <h2 class="player-one">Player 1 (X): <span class="player-one-score">0</span></h2>

        <h2 class="player-two">Player 2 (O): <span class="player-two-score">0</span></h2>

        <h2 class="round">Round: <span class="round-tracker">1</span></h2>

        <div class="grid-container">
            <div class="grid" id="grid-1"></div>
            <div class="grid" id="grid-2"></div>
            <div class="grid" id="grid-3"></div>
            <div class="grid" id="grid-4"></div>
            <div class="grid" id="grid-5"></div>
            <div class="grid" id="grid-6"></div>
            <div class="grid" id="grid-7"></div>
            <div class="grid" id="grid-8"></div>
            <div class="grid" id="grid-9"></div>
        </div>

        <h2 class="game-message">Player One begins</h2>


        <button class="next-round-btn">Next Round</button>

        <button class="reset-btn">Reset</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
